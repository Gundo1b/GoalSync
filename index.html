<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GoalApp</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Registration Page -->
  <div id="registerPage">
    <h2>Register</h2>
    <input type="email" id="regEmail" placeholder="Enter email" required>
    <input type="password" id="regPassword" placeholder="Enter password" required>
    <button onclick="register()">Register</button>
    <p>Already have an account? <span onclick="showLoginPage()">Login</span></p>
  </div>

  <!-- Login Page -->
  <div id="loginPage" class="hidden">
    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Enter email" required>
    <input type="password" id="loginPassword" placeholder="Enter password" required>
    <button onclick="login()">Login</button>
    <p>Don't have an account? <span onclick="showRegisterPage()">Register</span></p>
  </div>

  <!-- GoalApp Dashboard (hidden until logged in) -->
  <div id="dashboard" class="hidden">
    <header>
      <h1>GoalApp</h1>
      <button id="addGoalBtn">+ Add Goal</button>
    </header>

    <main>
      <div class="stats">
        <div class="stat">
          <h2>5</h2>
          <p>Total Goals</p>
        </div>
        <div class="stat">
          <h2>2</h2>
          <p>Active Goals</p>
        </div>
        <div class="stat">
          <h2>3</h2>
          <p>Finished Goals</p>
        </div>
      </div>
      <div id="goalList" class="goals"></div>
    </main>

    <div id="goalFormContainer" class="hidden">
      <div class="form-overlay">
        <form id="goalForm">
          <h2>Add a New Goal</h2>
          <label for="goalName">Goal:</label>
          <input type="text" id="goalName" required>
          <label for="startDate">Start Date:</label>
          <input type="date" id="startDate" required>
          <label for="endDate">End Date:</label>
          <input type="date" id="endDate" required>
          <button type="submit">Add Goal</button>
          <button type="button" id="cancelBtn">Cancel</button>
        </form>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
